<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <title>Scratch Coins</title>
</head> 
<body>
    <div class="w-100 center"> 
        <a href="/"class="font font-32px top-0 white margin-13px z-top-top" ><span class="orange">Scratch</span> Coins</a> 
    <div class="w-100 center-heigh top-0 orange h-100 no-overflow">
        <img class="wave minus-margin" src="/static/images/wave-up.svg"></img>
        <img class="wave minus-margin" src="/static/images/wave-down.svg"></img>
    </div>
    <a href = "/dashboard" class="w-50 t-left font white font-32px z-top top-15 margin-13px">
        Project Dashboard
    </a>
    <div class="top-20 center-start w-100 h-75 left-0" id="parent">
        <div class="border-white corner-64 project-car margin-40px no-overflow bg-blur" id="card"> 
            <div class="h-50 center no-overflow">
                <img src="https://uploads.scratch.mit.edu/projects/thumbnails/874087447.png" class="w-100 h-auto image"> </img>
            </div>
            <div class="font white margin-13px font-24px project-title">Project #1</div>
            <div class="center-appart-heigh h-25">
                <div class="font white font-24px h-auto ">SC Generated: <span class="orange" id = "Generated">0</span></div>
                <button class="font font-24px bg-red corner-64 white delete">Delete</button>
                <div class="font font-24px white server">Server: Offline</div>
            </div>
        </div>
        <a href="add" class="project-car center-heigh margin-40px"><button class="login-button">+ Add Project</button></a>
        
    </div>
    <script src="/static/cookies.js"></script>
    <script src="/static/logo.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
